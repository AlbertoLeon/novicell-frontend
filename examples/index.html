<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Novicell frontend package</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="../dist/css/master.min.css" />

    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <!--[if lt IE 9]>
            <p class="browserupgrade" style="display:block;text-align:center;font-weight:bold;background:#CF423F;padding:20px;margin:0;">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p> <![endif]-->

    <style>
        code {
            display: block;
            font-family: monospace;
            white-space: pre;
            margin: 1em 0;
            background: lightgray;
            color: black;
            border-radius: 3px;
            padding: 20px;
            overflow: auto;
        }

        code em {
            background: deeppink;
        }

        em {
            background: #eee;
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
    <div class="container">
        <div class="row">
            <main class="col-sm-8 col-md-9">
                <h1>Novicell frontend package</h1>

                <section class="buttons-demo">
                    <a href="#" class="button">A button</a>
                    <button type="button" class="button">Button button</button>
                    <div class="button">Div button</div>
                    <span class="button">Span button</span>
                    <button type="button" class="button button--ghost">Button button</button>                    
                </section>
            </main>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>


            <div class="col-sm-12">
                <form data-validate>      
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input title="PLEASE"  id="Name" type="text" autocomplete="name" autocorrect="off" required>
                        <small>Enter your name.</small>
                    </div>

                    <div class="form-group">
                        <label for="Adress">Adress</label>
                        <input  id="Adress" type="text" autocomplete="adress-line1" autocorrect="off">
                    </div>

                    <div class="form-group">
                        <label for="Postal-code">Postal code</label>
                        <input  id="Postal-code" type="text" inputmode="numberic" pattern="[0-90]*" novalidate autocomplete="postal-code" autocorrect="off" required>

                        <label for="City">City</label>
                        <input  id="City" type="text" autocomplete="adress-line2" autocorrect="off">
                    </div>


                    <p><strong>Radio buttons</strong></p>

                    <div class="form-group">
                        <p>
                            <input type="radio" id="test1" name="radio-group" checked>
                            <label for="test1">Apple</label>
                        </p>

                        <p>
                            <input type="radio" id="test2" name="radio-group">
                            <label for="test2">Peach</label>
                        </p>
                    </div>

                    <p><strong>Checkbox</strong></p>
                    <div class="form-group">
                        <p>
                            <input type="checkbox" id="test3">
                            <label for="test3">Checkbox</label>
                        </p>
                    </div>
                    
                   
                    <button class="button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../dist/scripts/vendor.min.js"></script>
    <script src="../dist/scripts/master.min.js"></script>
    <script>
            validate.init ({

            // Classes and Selectors
            selector: '[data-validate]',
            fieldClass: 'error',
            errorClass: 'error-message',

            // Messages
            messageValueMissing: 'Please fill out this field!!!.',
            messageValueMissingSelect: 'Please select a value.',
            messageValueMissingSelectMulti: 'Please select at least one value.',
            messageTypeMismatchEmail: 'Please enter an email address.',
            messageTypeMismatchURL: 'Please enter a URL.',
            messageTooShort: 'Please lengthen this text to {minLength} characters or more. You are currently using {length} characters.',
            messageTooLong: 'Please shorten this text to no more than {maxLength} characters. You are currently using {length} characters.',
            messagePatternMismatch: 'Please match the requested format.',
            messageBadInput: 'Please enter a number.',
            messageStepMismatch: 'Please select a valid value.',
            messageRangeOverflow: 'Please select a value that is no more than {max}.',
            messageRangeUnderflow: 'Please select a value that is no less than {min}.',
            messageGeneric: 'The value you entered for this field is invalid.',

            // Form Submission
            disableSubmit: false,
            onSubmit: function () {},

            // Callbacks
            beforeShowError: function () {},
            afterShowError: function () {},
            beforeRemoveError: function () {},
            afterRemoveError: function () {},

        });
    </script>

</body>

</html>
